<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Journal App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to the Weather Journal App</h1>
  </header>
  <main>
    <div class="input-section">
      <input type="text" id="zip" placeholder="Type your zip code">
      <textarea id="feelings" placeholder="Share your feelings today"></textarea>
      <button id="generate">Submit</button>
    </div>
    <div id="entryHolder" class="output-section">
      <p id="date"></p>
      <p id="temp"></p>
      <p id="content"></p>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
